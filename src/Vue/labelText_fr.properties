description=Dans ce jeu, nous incarnons un Barman qui devra gérer les commandes de différents clients dans un temps imparti. \n Le but du jeu est de servir un maximum de clients pour augmenter son score. La partie est gagné si un certain score est atteint avant la fin de la partie. \n Le jeu se décompose en 3 niveaux: \n\t Niveau Facile : \n Le client pourra commander 3 types de boissons simple : \n\t Soda\n \t Bière blonde\n\t Bière brune\n Pour sélectionner un soda il faut appuyer sur le réfrigérateur représenté dans le bar.\n Pour les bières, il faudra appuyer sur le gobelet et par la suite sur la tireuse enquestion (Blonde Beige ou Brune Marron), attendre 5 secondes et ensuite la servir au client. \n\t Niveau Normal: Le même principe que le niveau Facile mais avec moins de temps par client. \n\t Niveau Difficile: \n Le client commandera des boissons simple et des cocktails :\n\t Boissons simple (Soda, Bière blonde et brune)\n\t Cocktail : Mojito\n\t Cocktail : Margarita\n Pour servir un cocktail il fadura procéder à plusieurs étapes : \n\t Mojito:\n Versez les feuilles de menthe dans le shaker\n Ajoutez le citron dans le shaker\n Ajoutez la glace pilée dans le shaker\n Incorporez l'alcool (Rhum) dans le shaker\n Sélectionnez le verre pour Mojito\n Incorporez du shaker au verre\n Servir au client\n\t Margarita:\n Ajoutez le citron dans le shaker\n Ajoutez la glace pilée dans le shaker\n Incorporez l'alcool (Téquila) dans le shaker\n Sélectionnez le verre pour Margarita\n Incorporez du shaker au verre\n Servir au client
